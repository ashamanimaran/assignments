<!Doctype html>
<html>
    <head>
        
        <script>
          window.onload=function(){
              var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var srcs=["penguin1.jpg","penguin2.jpg","penguin3.jpg"];
      
    function showImages(){
          var imglocn=0;
        srcs.forEach(function(img){
      
      var imageObj = new Image();
      imageObj.onload = function() {
        imglocn++;
        context.drawImage(imageObj,imglocn*100, 100);
      };    
            
            
        imageObj.src = img;
    });
    }
      
    showImages();
          }
        </script>
       
    </head>
    <body>
       <canvas id="myCanvas" height="800" width="1000"></canvas>
    </body>
</html>
