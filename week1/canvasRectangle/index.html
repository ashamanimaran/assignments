<!Doctype html>
<html>
    <head>
        <style>
        #myCanvas{
        background-color: yellow;
        }
        </style>
        <script>
            window.onload=function(){
              var cxt=document.getElementById("myCanvas").getContext("2d");
                cxt.fillStyle="#FF0000";
                cxt.fillRect(50,50,100,100);
            }
        </script>
       
    </head>
    <body>
        <canvas id="myCanvas" height="400" width="400"></canvas>
    </body>
</html>
