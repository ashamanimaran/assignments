<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script>
        var students = [{
            'name': 'ram'
            , 'marks': 67
        }, {
            'name': 'raj'
            , 'marks': 56
        }, {
            'name': 'kiran'
            , 'marks': 47
        }, {
            'name': 'jim'
            , 'marks': 76
        }];
        window.onload = function () {
            var tbl = document.getElementById("tbody");
            students.forEach(function (item) {
                var tr = document.createElement('tr');
                var td1 = document.createElement('td');
                var tn1 = document.createTextNode(item.name);
                td1.appendChild(tn1);
                var td2 = document.createElement('td');
                var tn2 = document.createTextNode(item.marks);
                td2.appendChild(tn2);
                tr.appendChild(td1);
                tr.appendChild(td2);
                tbl.appendChild(tr);
            });
        };
    </script>
    <script>
        function findMax(){
          var result=_.max(students,_.property('marks'));
        console.log(result);
        document.getElementById("result").appendChild(document.createTextNode(result.name));
        }
    </script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>
    <div class="container">

<div class="col-xs-4">
        <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
            <tbody id="tbody">
            </tbody>
        </table>
<button type="button" class="btn btn-info" onclick="findMax()">Get Student with maximum marks</button>
<div class="well" id="result">

</div>

</div>
</div>
</body>

</html>
